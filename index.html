<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<title>CheckOff ShoppingList</title>
	<link rel="stylesheet" href="Styles/bootstrap.min.css">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<style>
		.left{
			float:left;
		}
		.right{
			float:right;
		}
	</style>
</head>
<body>
	<div class="container">
		<center><h1>Check Off Shopping List</h1></center>
		<div class="left" ng-controller="ToBuyShoppingController as toBuyList">
			<h2>To Buy</h2>
			<ol>
				<li ng-repeat="item in toBuyList.Lists">{{item.quantity}} of {{item.name}}
					<button class="btn btn-default" ng-click="toBuyList.AddItemToBoughtList($index)">Bought</button>
				</li>
				
			</ol>
			<span ng-if="toBuyList.Lists.length===0">Already Bought Everything!</span>
		</div>
		<div class="right" ng-controller="AlreadyBoughtShoppingController as alreadyBought">
			<h2>Already Bought</h2>
			<span ng-if="alreadyBought.CheckIfEmpty()">Nothing yet!</span>
			<ol>
				<li ng-repeat="item in alreadyBought.Lists">{{item.quantity}} of {{item.name}}
				</li>
			</ol>
		</div>
	</div>
</body>
</html>
